<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>performance_genai</title>
    <style>
      :root {
        --bg: #0f1a16;
        --panel: rgba(255,255,255,0.06);
        --stroke: rgba(255,255,255,0.12);
        --text: rgba(255,255,255,0.94);
        --muted: rgba(255,255,255,0.70);
        --link: #8fe4c7;
        --shadow: rgba(0,0,0,0.35);
      }
      body { background: radial-gradient(1200px 700px at 15% 0%, rgba(143,228,199,0.14), transparent 60%), var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial; margin: 0; }
      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .wrap { max-width: 980px; margin: 0 auto; padding: 18px 16px 30px; }
      .top { border: 1px solid var(--stroke); border-radius: 14px; padding: 14px; background: var(--panel); box-shadow: 0 12px 30px var(--shadow); }
      h1 { margin: 0 0 6px; font-size: 18px; letter-spacing: 0.2px; }
      .muted { color: var(--muted); font-size: 12px; }
      .row { display: grid; grid-template-columns: 360px 1fr; gap: 14px; margin-top: 14px; }
      @media (max-width: 920px) { .row { grid-template-columns: 1fr; } }
      .card { border: 1px solid var(--stroke); border-radius: 14px; padding: 12px; background: var(--panel); box-shadow: 0 10px 24px var(--shadow); }
      input[type=text] { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid var(--stroke); background: rgba(0,0,0,0.22); color: var(--text); }
      button { padding: 8px 12px; border-radius: 10px; border: 1px solid var(--stroke); background: rgba(255,255,255,0.06); color: var(--text); cursor: pointer; }
      button:hover { background: rgba(255,255,255,0.10); }
      ul { padding-left: 18px; margin: 0; }
      li { margin-bottom: 6px; }
      code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 8px; border: 1px solid var(--stroke); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>performance_genai</h1>
        <div class="muted">Prototype UI for KV generation + deterministic masters.</div>
      </div>
      <div class="row">
        <div class="card">
          <h2 style="margin:0 0 10px; font-size:14px; text-transform:uppercase; letter-spacing:0.3px;">Create project</h2>
          <form method="post" action="/projects">
            <input type="text" name="name" placeholder="Project name" required />
            <div style="margin-top: 10px;">
              <button type="submit">Create</button>
            </div>
          </form>
        </div>
        <div class="card">
          <h2 style="margin:0 0 10px; font-size:14px; text-transform:uppercase; letter-spacing:0.3px;">Projects</h2>
          {% if projects %}
            <ul>
              {% for p in projects %}
                <li>
                  <a href="/projects/{{ p.project_id }}">{{ p.name }}</a>
                  <span class="muted">(created {{ p.created_at }})</span>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="muted">No projects yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
